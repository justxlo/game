<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My Emulator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="GamePlayer">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="game"></div>
    </div>

    <script type="text/javascript">
        // Change 'gba' to 'nes', 'snes', or 'gbc' depending on your game type
        EJS_core = 'gba'; 
        
        // Target the div above
        EJS_player = '#game'; 
        
        // This pulls the emulator engine from the official source
        EJS_pathtodata = 'https://rawcdn.githack.com/EmulatorJS/EmulatorJS/main/data/'; 
        
        // CHANGE THIS: Put your filename (e.g., 'pokemon.gba') here
        EJS_gameUrl = 'Pokemon - Emerald Version (U).gba'; 

        // OPTIONAL: Forces the emulator to stay active in the background as long as possible
        EJS_startOnLoaded = true;
    </script>

    <script src="https://cdn.emulatorjs.org/stable/data/loader.js"></script>

</body>
</html>
